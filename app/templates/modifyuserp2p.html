<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">修改用户平台</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" action="{{url_for('admin.modifyuserp2p')}}" method="post">
        <input type="hidden" name="id" value="{{userp2p.id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">所属平台</label>
            <div class="col-sm-10">
                <select class="form-control" name="p2p_id">
                    <option>请选择</option>
                    {% for item in p2ps %}
                    <option value="{{item.id}}" {% if item.id == userp2p.p2p.id %} selected {% endif %}>
                        {{item.name}}-{{item.id}}-{{userp2p.p2p.id}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">银行卡</label>
            <div class="col-sm-10">
                <select class="form-control" name="card_id">
                    <option>请选择</option>
                    {% for item in banks %}
                    <option value="{{item.id}}" {% if item.id== userp2p.bankcard.id %} selected {% endif %}>
                        {{item.name}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">账户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account" placeholder="请输入平台账户"
                       value="{{userp2p.account}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="请输入平台密码"
                       value="{{userp2p.password}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" name="phone" placeholder="请输入平台手机" value="{{userp2p.phone}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 88%">确认</button>
    </form>
</div>

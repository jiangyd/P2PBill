
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">修改银行卡</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="{{url_for('admin.modifybank')}}" method="post">
                    <input type="hidden" value="{{bank.id}}" name="id">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户银行</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="bank_name" placeholder="请输入开户银行" value="{{bank.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">银行卡号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="bank_card" placeholder="请输入银行卡号" value="{{bank.card}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 88%">确认</button>

                </form>
            </div>

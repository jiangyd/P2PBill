<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P投资记账平台</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<style>
    .container{
        width: 350px;
        height: 250px;
        margin-top: 100px;
        text-align: right;
    }
    .container h3 {
        text-align: center;
    }
    .error{
        background: #f0d6d6; padding: 0.5em;
        text-align: center;
    }

</style>

<div class="container">
    <h3>欢迎登录p2p投资记账平台</h3>
    {% if error %}
    <p class="error"><strong>{{error}}</strong></p>
    {% endif %}
    <form action="{{url_for('admin.login')}}" method="post">
        <div class="form-group">
            {{form.username(class="form-control",placeholder="用户名")}}
        </div>
        <div class="form-group">
            {{form.password(class="form-control",placeholder="密码")}}
        </div>
        {{ form.csrf_token }}
     <button class="btn btn-default">登录</button>
        <a href="" class="btn btn-default">注册</a>
    </form>


</div>
</body>
</html>

<div class="modal-header ">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">添加资金流水</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" action="{{url_for('admin.addbillflow')}}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">所属平台</label>
            <div class="col-sm-10">
                <select class="form-control" name="p2p_id" >
                    <option>请选择</option>
                    {% for item in p2ps %}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">银行卡</label>
            <div class="col-sm-10">
                <select class="form-control" name="card_id">
                    <option>请选择</option>
                    {% for item in banks%}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="money" placeholder="请输入金额">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="type">
                    <option>请选择</option>
                    <option value="0">充值</option>
                    <option value="1">提现</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 88%">确认</button>

    </form>
</div>

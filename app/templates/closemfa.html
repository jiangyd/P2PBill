<div class="modal-header ">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">关闭MFA</h4>
</div>
<div class="modal-body">

            <form class="form-horizontal" action="{{url_for('admin.setmfa')}}" method="post">

                <div class="form-group">
                    <label class="col-sm-3 control-label">第一组code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="onecode" placeholder="请输入code"
                               minlength="6" maxlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">第二组code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="twocode" placeholder="请输入code"
                               minlength="6" maxlength="6">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-left: 85%">确认解绑</button>
            </form>
    </div>

</div>


<div class="modal-header ">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">添加银行卡</h4>
</div>
<div class="modal-body">
    <form  class="form-horizontal" id="addbankform">
        <div class="form-group">
            <label class="col-sm-2 control-label">开户银行</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="请输入开户银行" name="name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">银行卡号</label>
            <div class="col-sm-10">
                <input class="form-control" name="card" placeholder="请输入银行卡号" >
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addbank_submit" url="{{url_for('addbank')}}">确认</button>
        </div>
    </form>
</div>
